<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Graph app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/index.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="lib/saveSvgAsPng.js"></script>
    <script src="shape.js"></script>
    <script src="math.js"></script>
    <script src="graph.js"></script>
    <script src="info.js"></script>
    <script src="index.js"></script>
    <script src="scale.js"></script>
    <script src="misc.js"></script>
</head>
<body>
    <div id="tool">
        <button id="button-circle">Node</button>
        <button id="button-label">Label</button>
        <button id="button-png">Save PNG</button>
        <button id="button-xml">Save XML</button>
        <button id="button-load">Load XML</button>
    </div>
    
    <div id="paper"><div id="content"></div><svg id="box"></svg></div>
    
    <div id="info">
        <div class="info" id="element" style="text-align: center">none</div>
        <div class="info-button" id="grid">enable grid</div>
        <div class="info-button" id="directed">enable directed</div>
        <div class="info">id: <label id="id">?</div>
        <div class="info">x: <label id="x"></label><input class="clickedit" type="text" /></div>
        <div class="info">y: <label id="y"></label><input class="clickedit" type="text" /></div>
        <div class="info">radius: 
            <label id="radius"></label>
            <input class="clickedit" type="text" /> 
        </div>
        <div class="info">text: <label id="text"></label><input class="clickedit" type="text" /> </div>
        <div class="info">text-size: <label id="text-size"></label><input class="clickedit" type="text" /> </div>
        <div class="info">from: <label id="from"></label></div>
        <div class="info">to: <label id="to"></label></div>
    </div>
    <span id="logger">
        sssss
    </span>
</body>
</html>
